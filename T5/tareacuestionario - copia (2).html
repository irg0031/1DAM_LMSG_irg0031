<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --dark-bg: #0a0a0a;
            --light-text: #f5f5f5;
            --border-color: #2d2d2d;
            --transition: all 0.3s ease;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 20px;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        fieldset {
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        legend {
            font-weight: bold;
            color: var(--primary-color);
        }

        input,
        select,
        textarea {
            display: block;
            width: 100%;
            margin: 5px 0 10px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--dark-bg);
            color: var(--light-text);
            transition: var(--transition);
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            display: inline-block;
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: var(--light-text);
            transition: var(--transition);
        }

        input[type="submit"] {
            background-color: var(--primary-color);
        }

        input[type="reset"] {
            background-color: #555;
        }

        input[type="submit"]:hover {
            background-color: #5a54e3;
        }

        input[type="reset"]:hover {
            background-color: #444;
        }

        select,
        textarea {
            resize: vertical;
        }

        p {
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <form action="proceso.php" method="post">

        <fieldset>
            <legend>Datos personales</legend>
            <p>Nombre: <input type="text" name="nombre" required></p>
            <p>Apellidos: <input type="text" name="apellidos" required></p>
            <p>Edad: <input type="number" name="edad"></p>
            <p>Género: <input type="radio" name="sexo" value="h"> Hombre
                <input type="radio" name="sexo" value="m"> Mujer
            </p>
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>
            <p>Correo electrónico: <input type="text" name="correo" required></p>
            <p>Código postal: <input type="text" name="codigo" required></p>
            <p>Dirección: <input type="text" name="direccion" required></p>
            <p>Ciudad: <select name="ciudad">
                    <option value="Jaen">Jaén</option>
                    <option value="Granada">Granada</option>
                    <option value="Madrid">Madrid</option>
                </select></p>
            <p>Contraseña: <input type="password" name="contrasena" required></p>
        </fieldset>

        <fieldset>
            <legend>Datos de interés</legend>
            <p>Estado civil: <input type="radio" name="estado_civil" value="casado"> Casado
                <input type="radio" name="estado_civil" value="no_casado"> No casado
            </p>
            <p>Hobbies: <input type="checkbox" name="hobbies[]" value="Deporte"> Deporte
                <input type="checkbox" name="hobbies[]" value="Cine"> Cine
                <input type="checkbox" name="hobbies[]" value="Lectura"> Lectura
                <input type="checkbox" name="hobbies[]" value="Correr"> Correr
            </p>
        </fieldset>

        <fieldset>
            <legend>Comentarios adicionales</legend>
            <p><textarea name="comentario" rows="4" autofocus></textarea></p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>

</html>
