<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        table,th,td
        {
            border: 1px solid black;
            text-align: center;
        }
        th {

            background-color: blue;
        }
        td {
            background-color: brown;
        }
    </style>


</head>

<body>
    <table>
        <tr>
            <th colspan="4">Precio de las naranjas</th>
        </tr>
            <tr>
                    <th rowspan="4">Datos analizados </th>
                    <th> Provincia</th>
                    <th> Precio </th>
                </tr>
            <tr>
                <td> Malaga</td>
                <td> 0,54</td>
            </tr>
            <tr>
                <td>Granada</td>
                <td> 0,45</td>
            </tr>
            <tr>
                <th>Promedio</th>
                <th>0,5</th>
            </tr>
    </table>
</body>
</html>
